<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Direcciones y Aforos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        @media screen and (max-width: 600px) {
            .search-form input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }
            .search-form button {
                width: 100%;
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #ccc;
            }
            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
            }
            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                font-weight: bold;
            }
        }

        a {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

a:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
<div class="container">
    <h1>Tabla de Direcciones y Aforos</h1>
    <form th:action="@{/shop/search}" method="GET" class="search-form">
        <input type="text" placeholder="Buscar distrito...">
        <button type="submit">Buscar</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Dirección</th>
            <th>Distrito</th>
            <th>Aforo</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td data-label="Id">1</td>
            <td data-label="Dirección">Calle Mayor 1</td>
            <td data-label="Distrito">Centro</td>
            <td data-label="Aforo">100</td>
        </tr>
        <tr>
            <td data-label="Id">2</td>
            <td data-label="Dirección">Avenida Libertad 23</td>
            <td data-label="Distrito">Norte</td>
            <td data-label="Aforo">150</td>
        </tr>
        <tr>
            <td data-label="Id">3</td>
            <td data-label="Dirección">Plaza España 5</td>
            <td data-label="Distrito">Sur</td>
            <td data-label="Aforo">200</td>
        </tr>
        <tr>
            <td data-label="Id">4</td>
            <td data-label="Dirección">Calle del Prado 12</td>
            <td data-label="Distrito">Este</td>
            <td data-label="Aforo">80</td>
        </tr>
        <tr>
            <td data-label="Id">5</td>
            <td data-label="Dirección">Paseo de la Castellana 100</td>
            <td data-label="Distrito">Oeste</td>
            <td data-label="Aforo">300</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/shop/new}">Iniciar Sesion</a>
</div>
</body>
</html>
